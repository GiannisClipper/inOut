<!DOCTYPE html>
<html>
<head>
  <style>
  * {
    margin: 0;
    padding: 0;
  }
  html, body {
    height: 100%;
    background-color: cyan;
  }
  .box {
    border: 1px dotted green;
    height: 100%;
  }
  .bla {
    background-color: lightgreen;
    border-left: 4px solid grey;
  }
  .bla:before {
    content: '';
    position: absolute;
    height: 1em;
    width: 4px;
    background-color: lightgreen;
    left: -4px;
  }
  .bla p {
    margin-left: 20px;
  }
  </style>
</head>
<body>
<div class='box'>
  <div class='bla'>
  <p>bla bla bla bla...</p>
  <p>la la la la...</p>
  <p>tra la la...</p>
  <p>bla bla...</p>
  </div>
</div>

  for (var f in _)
    console.log(f);
}
    window.onload=test();
  </script>
</body>
</html>
